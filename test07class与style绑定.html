<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="vue.js" charset="UTF-8"></script>
	</head>
	<body>
		<div id='app'> 
			<!-- 动态切换class active ,可以传入更多的属性,数组的形式--> 
			<!-- 可以和普通的class属性共存 -->
			<div 
			class="test" 
			v-bind:class="[isActive?'active':'',isGreen?'green':'']"
			style="width:200px; height:200px; text-align:center; line-height:200px;">
				hi vue
			</div>
			<!-- v-bind:style 的数组语法可以将多个样式对象应用到同一个元素上 -->
			<div
			:style="{color:color, fontSize:size, background: isRed ? '#FF0000' : ''}">
				hi vue
				
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#app',
			data:{
					isActive:true,
					isGreen:true,
					color : "#FFFFFF",
					size : '50px',
					isRed : true
					
				}		
			}); 
	</script>
	<style>
		.test{font-size: 30px;}
		 .active{background-color: red;} 
		 .green{color: #00FF00;}
	</style>
</html>
