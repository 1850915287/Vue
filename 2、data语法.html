<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message}}
			<h2>{{Studet.name}}</h2>
			<ul>
				<li>{{School}}</li>
				<li>{{School[0]}}</li>
			</ul>
		</div>
	</body>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:"鸟哥",
				Studet:{name:"张三",age:"9"},
				School:["北京","上海","广州","深圳"]
			}
		})
	</script>
</html>
