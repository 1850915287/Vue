<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>标题</title>
	</head>
	<body>
		<div id='app'>
			{{Message}}
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					Message: "hello vue"
				}
			})
		</script>
	</body>
</html>
