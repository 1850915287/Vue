<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- v-model指令的作用是便捷的设置和获取表单元素的值 -->
		<!-- 绑定的数据会和表单元素值相关联 -->
		<!-- 绑定的数据 ←→ 表单元素的值 -->
		<div id='app'>
			<input value="设置message" type="button" @click="setMessage" />
			<input type="text" v-model="message" @keyup.enter="getMessage"/>
			<h2>{{ message }}</h2>
		</div>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					message:'黑马程序员'
				},
				methods:{
					getMessage:function(){
						alert(this.message)
					},
					setMessage:function(){
						this.message='酷丁鱼';
					}
				}
			})
		</script>
	</body>
</html>
