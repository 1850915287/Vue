<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 可以使用表达式 -->
			<!-- v-text指令的作用是:设置标签的内容(textContent) -->
			<!-- 默认写法会替换全部内容，使用插值表达式{{}}可以替换指定内容 -->
			<h2 v-text="message+'!'">深圳</h2>
			<h2 v-text="info+'!'">深圳</h2>
			<h2>{{message+"!"}}深圳</h2>
		</div>
	</body>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				message: "黑马程序员！！！",
				info: "前端与移动教研部"
			}
		})
	</script>
</html>
